<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doers</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,500;1,500&family=Roboto:wght@300;400;500;700&display=swap');
    </style>
</head>

<body>
    <header>
        <div class="logo">
            <img src="images/done-all.svg" alt="">
            <h1>Doers</h1>
        </div>
    </header>
    <nav>
        <div class="standart-projects">
            <button id="inbox-btn" class="nav-button active" data-project-id="0"><img src="images/inbox.svg" alt="">Inbox</button>
            <button id="today-btn" class="nav-button" data-project-id="1"><img src="images/today.svg" alt="">Today</button>
            <button id="upcoming-btn" class="nav-button" data-project-id="2"><img src="images/calendar-month.svg" alt="">Upcoming</button>
        </div>
        <div class="nav-projects">
            <h1>Projects</h1> <button id="add-project-btn"><img src="images/add.svg" alt=""></button>
        </div>
        <div class="custom-projects"></div>
    </nav>
    <main>
        <div id="content">
            <div class="title-container">
                <h1 id="project-title"></h1>
                <button id="edit-project-btn" class="small-button"><img src="images/edit.svg" alt=""></button>
            </div>
            <div id="task-container"></div>
            <button id="add-task-btn"><img src="images/add.svg" alt="">Add task</button>
        </div>
    </main>

    <div class="overlay invisible"></div>

    <form class="modal invisible" action="" id="new-project-modal">
        <h1>Add project</h1>
        <label for="new-project-name">Name</label>
        <input type="text" class="new project" placeholder="new project name" id="new-project-name">
        <label for="new-project-color">Color</label>
        <input type="color" name="" id="new-project-color" value="#ffffff">
        <button type="submit">Add</button>
    </form>

    <form class="modal invisible" action="" id="edit-project-modal">
        <h1>Edit project</h1>
        <label for="new-project-name">Name</label>
        <input type="text" class="new project" placeholder="New project name" id="edit-project-name">
        <label for="edit-project-color">Color</label>
        <input type="color" name="" id="edit-project-color" value="#ffffff">
        <div class="button-panel">
            <button id="delete-project-btn" class="special">Delete</button>
            <button id="save-project-btn" type="submit">Save</button>
        </div>
    </form>

    <form action="" class="modal invisible" id="add-task-modal">
        <h1>Add Task</h1>
        <label for="new-task-name">Name</label>
        <input type="text" placeholder="New task name" id="new-task-name">
        <label for="new-task-description">Description</label>
        <input type="text" id="new-task-description" placeholder="Task description">
        <label for="new-task-date">Due date</label>
        <input type="date" name="" id="new-task-date">
        <label for="new-task-priority">Priority</label>
        <select name="" id="new-task-priority">
            <option value="null">No priority</option>
            <option value="low">Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
        </select>
        <label for="new-task-project">Project</label>
        <select name="" id="new-task-project">
            <option value="0">Inbox</option>
        </select>

        <div class="button-panel">
            <button class="special" id="delete-task-btn">Delete</button>
            <button id="save-task-btn">Save</button>
        </div>

    </form>
</body>

</html>
