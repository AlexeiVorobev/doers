<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doers</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,500;1,500&family=Roboto:wght@300;400;500;700&display=swap');
    </style>
</head>

<body>
    <header>
        <div class="logo">
            <img src="images/done-all.svg" alt="">
            <h1>Doers</h1>
        </div>
    </header>
    <nav>
        <div class="standart-folders">
            <button id="inbox-btn" class="nav-button active"><img src="images/inbox.svg" alt="">Inbox</button>
            <button id="today-btn" class="nav-button"><img src="images/today.svg" alt="">Today</button>
            <button id="upcoming-btn" class="nav-button"><img src="images/calendar-month.svg" alt="">Upcoming</button>
        </div>
        <div class="nav-projects">
            <h1>Projects</h1> <button class="add-project-btn"><img src="images/add.svg" alt=""></button>
        </div>
        <div class="custom-projects"></div>
    </nav>
    <main>
        <div id="content">
            <h1 id="main-header"></h1>

        </div>
    </main>
    <div class="overlay invisible"></div>
    <form class="modal invisible" action="" id="new-project-modal">
        <h1>Add project</h1>
        <label for="new-project-name">Name</label>
        <input type="text" class="new project" placeholder="new project name" id="new-project-name">
        <label for="new-project-color">Color</label>
        <input type="color" name="" id="new-project-color" value="#ffffff">
        <button type="submit">Add</button>
    </form>
</body>

</html>
