<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="icon" href="./favicon.svg">
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Doers</title>
        <script src="main.js" defer></script>
        <link rel="stylesheet" href="style.css" />
        <style>
            @import url("https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,500;1,500&family=Roboto:wght@300;400;500;700&display=swap");
        </style>
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
        />
        <link
            href="https://fonts.googleapis.com/icon?family=Material+Icons"
            rel="stylesheet"
        />
    </head>

    <body>
        <header>
            <div class="logo">
                <span class="material-symbols-outlined">done_all</span>
                <h1>Doers</h1>
            </div>
        </header>
        <nav>
            <div class="standart-projects">
                <button
                    id="inbox-btn"
                    class="nav-button active"
                    data-project-id="0"
                >
                    <span class="material-symbols-outlined">inbox</span>Inbox
                </button>
                <button id="today-btn" class="nav-button" data-project-id="1">
                    <span class="material-symbols-outlined">today</span>Today
                </button>
                <button
                    id="upcoming-btn"
                    class="nav-button"
                    data-project-id="2"
                >
                    <span class="material-symbols-outlined">date_range</span
                    >This week
                </button>
            </div>
            <div class="nav-projects">
                <h1>Projects</h1>
                <button id="add-project-btn" class="icon-btn">
                    <span class="material-symbols-outlined">add</span>
                </button>
            </div>
            <div class="custom-projects"></div>
        </nav>
        <main>
            <div id="content">
                <h1 id="project-title"></h1>
                <div id="task-container"></div>
                <button id="add-task-btn" class="icon-btn">
                    <span class="material-symbols-outlined"> add </span> Add
                    task
                </button>
            </div>
        </main>

        <div class="overlay hidden"></div>

        <form class="modal hidden" action="" id="new-project-modal">
            <h1>Add project</h1>
            <label for="new-project-name">Name</label>
            <input
                type="text"
                class="new project"
                placeholder="New project name"
                id="new-project-name"
                required
            />
            <label for="new-project-color">Color</label>
            <input
                type="color"
                name=""
                id="new-project-color"
                value="#ffffff"
            />
            <div class="button-panel">
                <button
                    class="modal-btn"
                    id="new-project-cancel-btn"
                    type="button"
                >
                    Cancel
                </button>
                <button class="modal-btn special" type="submit">Add</button>
            </div>
        </form>

        <form class="modal hidden" action="" id="edit-project-modal">
            <h1>Edit project</h1>
            <label for="new-project-name">Name</label>
            <input
                type="text"
                class="new project"
                placeholder="New project name"
                id="edit-project-name"
            />
            <label for="edit-project-color">Color</label>
            <input
                type="color"
                name=""
                id="edit-project-color"
                value="#ffffff"
            />
            <div class="button-panel">
                <button id="delete-project-btn" class="modal-btn" type="button">
                    Delete
                </button>
                <button
                    id="save-project-btn"
                    type="submit"
                    class="modal-btn special"
                >
                    Save
                </button>
            </div>
        </form>

        <form action="" class="modal hidden" id="add-task-modal">
            <input
                class="header"
                type="text"
                placeholder="Title"
                id="new-task-title"
                required
            />
            <input
                type="text"
                id="new-task-description"
                placeholder="Description"
            />
            <div class="control-panel">
                <input type="date" name="" id="new-task-date" />
                <div class="dropdown">
                    <button
                        value="0"
                        class="dropbtn"
                        type="button"
                        id="change-task-project-btn"
                    >
                        <span class="material-symbols-outlined">inbox</span
                        >Inbox
                    </button>
                    <div class="dropdown-content" id="project-dropdown"></div>
                </div>

                <div class="dropdown">
                    <button
                        value="null"
                        class="icon-btn dropbtn"
                        type="button"
                        id="change-priority-btn"
                    >
                        <span class="material-symbols-outlined priority-null">
                            flag
                        </span>
                    </button>
                    <div
                        class="priority dropdown-content hidden"
                        id="priority-dropdown"
                    >
                        <button value="high" type="button">
                            <span
                                class="material-symbols-outlined priority-high"
                            >
                                flag </span
                            >High
                        </button>
                        <button value="medium" type="button">
                            <span
                                class="material-symbols-outlined priority-medium"
                            >
                                flag </span
                            >Medium
                        </button>
                        <button value="low" type="button">
                            <span
                                class="material-symbols-outlined priority-low"
                            >
                                flag </span
                            >Low
                        </button>
                        <button value="null" type="button">
                            <span
                                class="material-symbols-outlined priority-null"
                            >
                                flag </span
                            >No priority
                        </button>
                    </div>
                </div>
            </div>

            <div class="button-panel">
                <button
                    class="modal-btn"
                    id="new-task-cancel-btn"
                    type="button"
                >
                    Cancel
                </button>
                <button class="modal-btn special" id="save-task-btn">
                    Save
                </button>
            </div>
        </form>

        <form action="" class="modal hidden" id="edit-task-modal">
            <input
                class="header"
                type="text"
                placeholder="Title"
                id="edit-task-title"
                required
            />
            <input
                type="text"
                id="edit-task-description"
                placeholder="Description"
            />
            <div class="control-panel">
                <input type="date" name="" id="edit-task-date" />
                <div class="dropdown">
                    <button
                        value="0"
                        class="dropbtn"
                        type="button"
                        id="change-task-project-btn"
                    >
                        <span class="material-symbols-outlined">inbox</span
                        >Inbox
                    </button>
                    <div class="dropdown-content" id="project-dropdown"></div>
                </div>

                <div class="dropdown">
                    <button
                        value="null"
                        class="icon dropbtn"
                        type="button"
                        id="change-priority-btn"
                    >
                        <span class="material-symbols-outlined priority-null">
                            flag
                        </span>
                    </button>
                    <div
                        class="priority dropdown-content hidden"
                        id="priority-dropdown-edit"
                    >
                        <button value="high" type="button">
                            <span
                                class="material-symbols-outlined priority-high"
                            >
                                flag </span
                            >High
                        </button>
                        <button value="medium" type="button">
                            <span
                                class="material-symbols-outlined priority-medium"
                            >
                                flag </span
                            >Medium
                        </button>
                        <button value="low" type="button">
                            <span
                                class="material-symbols-outlined priority-low"
                            >
                                flag </span
                            >Low
                        </button>
                        <button value="null" type="button">
                            <span
                                class="material-symbols-outlined priority-null"
                            >
                                flag </span
                            >No priority
                        </button>
                    </div>
                </div>
            </div>

            <div class="button-panel">
                <button
                    class="modal-btn"
                    id="edit-task-cancel-btn"
                    type="button"
                >
                    Cancel
                </button>
                <button class="modal-btn special" id="edit-task-save-btn">
                    Save
                </button>
            </div>
        </form>
    </body>
</html>
